title: Contact Us
active_nav: Contact Us

<div>
	<form class="form" action="/">
		<h1>Request a quote</h1>
		<hr>
		<div class="form-field">
			<label for="name">Name</label>
			<input type="text" name="name" id="input-name">
		</div>

		<div class="form-field">
			<label for="phone">Phone</label>
			<input type="text" name="phone" id="input-phone">
		</div>

		<div class="form-field">
			<label for="email">Email</label>
			<input type="email" name="email" id="input-email">
		</div>

		<div class="form-field">
			<label for="message">Message</label>
			<textarea name="message" id="input-message" cols="30" rows="10"></textarea>
		</div>
	</form>
</div>


<div class="note">
	<p>We will endeavour to get back to you in a timely manner. Expect a reply within 1-2 business days.</p>
</div>
