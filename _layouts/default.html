<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }}</title>

	<link rel="stylesheet" href="/css/default-layout.css">
	<script defer src="/js/default-layout.js"></script>

	{% if page.css %}
		{% for css_file in page.css %}
			<link rel="stylesheet" href="{{ css_file | relative_url }}">
		{% endfor %}
	{% endif %}

	{% if page.js %}
		{% for js_file in page.js %}
			<script defer src="{{ js_file | relative_url }}"></script>
		{% endfor %}
	{% endif %}

</head>
<body>
	<div class="layout-header">
		<div class="layout-banner">
			<a href="/">
				<!-- https://i.picsum.photos/id/826/1200/100.jpg -->
				<img src="/images/placeholder/1200x100.jpg">
			</a>
		</div>
		<div class="layout-header-menu">
			<a class="{% if page.active_nav == 'Home' %}layout-nav-active{% endif %}" href="/">Home</a>
			<a href="#" id="layout-nav-toggle" onclick="toggle_nav();">&#9776;</a>
		</div>
		<nav id="layout-nav" class="layout-nav">
			<ul>
				<li class="layout-nav-item{% if page.active_nav == 'Services' %} layout-nav-active{% endif %}"><a href="/services.html">Services</a></li>
				<li class="layout-nav-item{% if page.active_nav == 'Projects' %} layout-nav-active{% endif %}"><a href="/projects.html">Projects</a></li>
				<li class="layout-nav-item{% if page.active_nav == 'Contact Us' %} layout-nav-active{% endif %}"><a href="/contact-us.html">Contact Us</a></li>
				<li class="layout-nav-item{% if page.active_nav == 'About Us' %} layout-nav-active{% endif %}"><a href="/about-us.html">About Us</a></li>
			</ul>
		</nav>
	</div>

	<div class="layout-content">
		{{ content }}
	</div>

	<div class="layout-footer">
		<div class="layout-footer-item">
			<a href="/">About Us</a>
		</div>
		<div class="layout-footer-item">
			<a href="/">Contact Us</a>
		</div>
		<div class="layout-footer-item">
			<a href="https://github.com/CoryEvans2324">github.com/CoryEvans2324</a>
		</div>
	</div>
</body>
</html>
